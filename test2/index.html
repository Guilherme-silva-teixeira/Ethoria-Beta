    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="player">
        </div>

        </div>

            {
                position: absolute;
                margin-top: 100px;
                margin-left: 100px;
                z-index: 1;
            }

        <button id="inv">inv</button>
    </div>
